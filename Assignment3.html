<!DOCTYPE html>
<html>
<title>Microscopy practical</title>

<style>
body, html {
  height: 100%; /* Ensure body and html take full browser height */
  width:100%;
  margin: 0;   /* Remove default margins */
  text-align: center;
}

.container {
  display: grid;
  grid-template-rows: 10% 90%; /* 10% top, 90% bottom */
  grid-template-columns: 1fr 1fr; /* Two equal columns */
  height: 100%;
  width:100%
}

.top-row {
  grid-column: 1 / 3; /* Span across both columns */
  display: grid;
  grid-template-columns: 1fr 3fr 1fr; /* Three equal columns */
  flex-direction: row; /* Stack items vertically */
  background-color: #001158; /* Example styling */
  color:white
  display: flex; /* Center content if needed */
  justify-content: center;
  align-items: center;
}

.top-row-left {
  background-color: rgb(0, 17, 88); /* Example styling */
}

.top-row-right {
  background-color: rgb(0, 17, 88); /* Example styling */
}

.top-row-middle {
  background-color: rgb(0, 17, 88); /* Example styling */
}

.bottom-left {
  display: grid;
  grid-template-rows: 0.5fr 5fr 3fr;
  flex-direction: column; /* Stack items vertically */
  background-color: lightblue; /* Example styling */
}

.bottom-left-top {
  flex: 1; /* Take up available space */
  flex-direction: column; /* Stack items vertically */
  align-items: center;
  background-color: rgb(209, 218, 255);
  justify-content: center;
    
}

.bottom-left-middle {
  flex: 1; /* Take up available space */
  flex-direction: column; /* Stack items vertically */
  align-items: center;
  background-color: rgb(255, 255, 255);
  justify-content: center;
  position: relative;
    
}

.bottom-left-bottom {
  flex: 1; /* Take up available space */
  
  background-color: rgb(133, 146, 188);
    /*display: flex; /* Center content if needed */
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    justify-content: center;
    align-items: center;
}

.bottom-right {
  display: grid;
  grid-template-rows: 5fr 1fr;
  
  flex-direction: column; /* Stack items vertically */
  background-color: rgb(255, 255, 255); /* Example styling */
  justify-content: center;
  align-items: center;
}

.bottom-right-top {
    display:grid;
    grid-template-columns:1fr;
  background-color: rgb(255, 155, 255); /* Example styling */
}

.bottom-right-bottom {
    display:grid;
  background-color: rgb(255, 155, 255); /* Example styling */
}


#Assignment {
    font-size: 2.5em;
    margin-bottom: 10px;
    color:white
}

#counter {
    font-size: 2em;
    margin-bottom: 50px;

}

#counthead {
    font-size: 2em;
    margin-bottom: 50px;
    align-self: flex-start;
}
#question {
    font-size: 2em;
    margin-bottom: 50px;
    align-self: flex-start;
    white-space: pre-wrap; /* Important for \n to work */
}

#bottombutton{

}
#explanation{
  grid-column: 1 / 5; /* Span from column 1 to 4 (i.e., across 3 columns) */
  white-space: pre-wrap; /* Important for \n to work */
}

#condensor{
  grid-column: 1 / 5; /* Span from column 1 to 4 (i.e., across 3 columns) */
  white-space: pre-wrap; /* Important for \n to work */
  background-color:white; 
  color:white;
   background-image:
  linear-gradient(to right,
      rgba(255, 255, 255, 0) 0%,   /* Transparent at the very left edge */
      black 30%,                   /* Solid navy starts at 10% from left */
      black 70%,                   /* Solid navy ends at 90% from left */
      rgba(255, 255, 255, 0) 100%  /* Transparent at the very right edge */
    );
}


</style>
<body>

<div class="container">
  <div class="top-row">
    <div class="top-row-left">
        <a href="Assignment2.html">
      <button id="Previous">Previous Assignment</button>
        </a>
    </div>
    <div class="top-row-middle">
      <h1 id="Assignment">Assignment 3</h1>
    </div>
    <div class="top-row-right">
      <a href ="Assignment4.html">
        <button id="Next">Next Assignment</button>
      </a>
    </div>
  </div>
  <div class="bottom-left">
    <div class="bottom-left-top" id="bottom-left-top">
      <title>Simple Counter</title>
      <h1 id="counthead">Click on the microscope part indicated below</h1>
    </div>
    <div class="bottom-left-middle" id="bottom-left-middle">
      <h3 id="question" >What is the name of this part?</h3>

    <div class="bottom-left-bottom" id="bottom-left-bottom">
        <p class = "explanation" id="explanation" >To kohler the microscope use the controls on the microscope.</p>

  </div>

        <title>Microscope</title>
        <style>
        body {
              display: flex;
              justify-content: center; /* Horizontally center content */

            max-width: 100%;      /* Prevent image from overflowing */

        <img id="Microscope" src="Primostar1.jpg" alt="Microscope" title="MicRight.jpg"

  </div>
